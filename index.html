<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Means Clustering Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #f8f8f8; }
    #controls { margin: 20px 0; }
    canvas { background: #fff; border: 1px solid #ccc; margin: 0 auto; display: block; }
    label, select, button { font-size: 1rem; margin: 0 8px; }
  </style>
</head>
<body>
  <h1>K-Means Clustering Demo</h1>
  <div id="controls">
    <label for="k-select">Number of Clusters (k):</label>
    <select id="k-select">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <button id="assign-btn">Assign Points</button>
    <button id="move-btn">Move Centroids</button>
    <button id="reset-btn">Reset</button>
  </div>
  <canvas id="kmeans-canvas" width="600" height="400"></canvas>
  <script src="app.js"></script>
</body>
</html>
